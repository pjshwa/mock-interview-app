<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mock Interview App</title>
</head>
<body>
    <div class="container">
        <h1>Mock Interview App</h1>
        <div id="question-container">
            <h2>Question:</h2>
            <p id="question-text"></p>
        </div>
        <div id="answer-container">
            <h2>Your Answer:</h2>
            <textarea id="answer" rows="4" cols="50"></textarea>
        </div>
        <button id="start-button">Start Interview</button>
        <button id="next-button" disabled>Next Question</button>
        <button id="finish-button" disabled>Finish Interview</button>
        <div id="report-container" style="display:none;">
            <h2>Interview Report:</h2>
            <ul id="report-list"></ul>
        </div>
    </div>

    <div id="timer-container">
        <div id="timer-box">
            <h2>Time</h2>
            <p id="timer">0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
